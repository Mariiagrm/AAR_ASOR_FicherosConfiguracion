<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Server Dorayaki</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #6fd4ff 0, #1e90ff 35%, #0059b3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 32px 40px;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 24px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: -40%;
            opacity: 0.15;
            background:
                radial-gradient(circle at 20% 20%, #ffdd00 0, transparent 50%),
                radial-gradient(circle at 80% 80%, #ff6699 0, transparent 50%);
            pointer-events: none;
        }

        .card > * {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.2rem;
            color: #01579b;
            margin-bottom: 8px;
        }

        .tag {
            display: inline-block;
            background: #ffeb3b;
            color: #d84315;
            padding: 3px 10px;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        p {
            color: #37474f;
            margin-bottom: 6px;
        }

        .footnote {
            font-size: 0.85rem;
            color: #607d8b;
            margin-top: 10px;
        }

        .dorayaki {
            margin-top: 16px;
            display: inline-flex;
            gap: 10px;
        }

        .dorayaki span {
            width: 36px;
            height: 22px;
            background: linear-gradient(#ffb74d, #f57c00);
            border-radius: 999px;
            box-shadow: 0 3px 0 rgba(141, 73, 0, 0.6);
            border: 1px solid rgba(120, 63, 0, 0.6);
        }

        @media (max-width: 640px) {
            .card {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }

        img {
            width: 100%;
            max-width: 140px;
            justify-self: center;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="dorayaki.png" alt="Doraemon">

        <div class="content">
            <span class="tag">Servidor de dorayakis</span>
            <h1>Bienvenido a Server Dorayaki</h1>
            <p>Esto es un trabajo de ASOR y AAR.</p>
            <p>Hecho por María García Miñarro y Julio Betanzos Legaz.</p>
            <div class="dorayaki">
                <span></span><span></span><span></span>
            </div>
            <p class="footnote">Inspirado en el universo de Doraemon, lleno de dorayakis y gadgets.</p>
        </div>
    </div>
</body>
</html>
