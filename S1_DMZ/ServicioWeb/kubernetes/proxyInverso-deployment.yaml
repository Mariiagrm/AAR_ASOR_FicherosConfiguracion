apiVersion: apps/v1
kind: Deployment
metadata:
  name: dorayakiweb-proxy
  namespace: dorayakiweb
  labels:
    app: dorayakiweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dorayakiweb-proxy
  template:
    metadata:
      labels:
        app: dorayakiweb-proxy
    spec:
      containers:
        - name: dorayakiweb-proxy
          image: dorayakiweb-proxy-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              hostPort: 80
            - containerPort: 443
              hostPort: 443