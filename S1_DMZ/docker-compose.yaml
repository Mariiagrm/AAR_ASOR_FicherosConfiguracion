services:
  # ---------------- SERVIDOR CORREO ----------------
  mailserver:
    image: ghcr.io/docker-mailserver/docker-mailserver:latest
    container_name: mailserver
    # Provide the FQDN of your mail server here (Your DNS MX record should point to this value)
    hostname: mail.dorayaki.org
    env_file: ./correo/mailserver.env
    # More information about the mail-server ports:
    # https://docker-mailserver.github.io/docker-mailserver/latest/config/security/understanding-the-ports/
    ports:
      - "143:143"  # IMAP4 (explicit TLS => STARTTLS)
      - "587:587"  # ESMTP (explicit TLS => STARTTLS)
    volumes:
      - ./correo/docker-data/dms/mail-data/:/var/mail/
      - ./correo/docker-data/dms/mail-state/:/var/mail-state/
      - ./correo/docker-data/dms/mail-logs/:/var/log/mail/
      - ./correo/docker-data/dms/config/:/tmp/docker-mailserver/
      - /etc/localtime:/etc/localtime:ro
    restart: always
    stop_grace_period: 1m
    # Uncomment if using `ENABLE_FAIL2BAN=1`:
    # cap_add:
    #   - NET_ADMIN
    healthcheck:
      test: "ss --listening --ipv4 --tcp | grep --silent ':smtp' || exit 1"
      timeout: 3s
      retries: 0


  # ---------------- SERVIDOR DNS ----------------
  bind:
    image: internetsystemsconsortium/bind9:9.20
    container_name: bind_dns
    restart: always

    network_mode: host

    volumes:
      - ./dns/bind:/etc/bind      # Configuraci√≥n y zonas
      - bind_cache:/var/cache/bind

volumes:
  bind_cache:
